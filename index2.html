<!DOCTYPE html>
<html>
  <head>
    <title>Personal Data Form</title>
    <style>
    
      .form-container1 {
        width: 150px;
      }
      .form-container {
        padding: 20px;
        width: 500px;
        background-color: #ffd700;
      }
      .form-title {
        background-color: #0066cc; /* Blue background for the title */
        color: black;
        text-align: center;
        font-size: 20px;
        padding: 10px;
      }
      .input-group {
        margin: 10px 0;
      }
      label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 300px;
        padding: 5px;
      }
      .radio-group,
      .checkbox-group {
        margin: 10px 0;
      }
      .radio-group input,
      .checkbox-group input {
        margin-left: 20px;
      }
      .dropdown-group select {
        margin-left: 120px;
        padding: 5px;
        width: 310px;
      }
      .submit-btn {
        margin-left: 120px;
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div style=" background-color: brown; padding: 20px;">
    <div class="form-container1">
      <div class="form-title">Personal Data</div>
    </div>
    <br>
    <br>
    <div class="form-container1">
      <div class="form-title">Your Name</div>
    </div>
    <div class="input-group">
      <div class="form-container">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="ex.ahmed" />
        <label for="secondname">Second Name:</label>
        <input
          type="text"
          id="secondname"
          name="secondname"
          value="ex.bahnasy"
        />
      </div>
    </div>

    <div class="input-group">
      <label for="phone">Your Phone:</label>
      <input type="text" id="phone" name="phone" />
    </div>

    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
    </div>

    <div class="input-group">
      <label for="re-password">Re-Password:</label>
      <input type="password" id="re-password" name="re-password" />
    </div>

    <div class="radio-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
    </div>

    <div class="checkbox-group">
      <label>Status:</label>
      <input type="checkbox" id="student" name="status" value="student" />
      <label for="student">Student</label>
      <input type="checkbox" id="graduated" name="status" value="graduated" />
      <label for="graduated">Graduated</label>
    </div>

    <div class="dropdown-group">
      <label for="university">University:</label>
      <select id="university" name="university">
        <option value="auc">AUC</option>
        <option value="BIS">BIS</option>
        <option value="FMI">FMI</option>
        <option value="PBIS">PBIS</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="input-group">
      <input type="submit" class="submit-btn" />
    </div>
    </div>
  </body>
</html>
