<html>
  <head>
    <title>Registration Page</title>
  </head>
  <body style="background-color: rebeccapurple">
    <form action="">
      <fieldset style="background-color: brown">
        <legend style="background-color: blue">Personal Data</legend>
        <br />
        <fieldset style="background-color: orange">
          <legend style="background-color: blue">
            <br />Your Name <br />
            <br />
          </legend>
          <br />
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="firstName">first name </label>
                </td>
                <td>
                  :
                  <input
                    type="text"
                    name="fName"
                    id="firstName"
                    placeholder="ex aya"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="lastName">last name </label>
                </td>
                <td>
                  :
                  <input
                    type="text"
                    name="lName"
                    id="lastName"
                    placeholder="ex osama"
                    required
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
        <br />
        <br />
        <table>
          <tbody>
            <tr>
              <td>
                <label for="your phone">your phone </label>
              </td>
              <td>: <input type="tel" name="phoneNumber" id="your phone" /></td>
            </tr>
            <tr>
              <td>
                <label for="email">E-mail</label>
              </td>
              <td>
                :
                <input
                  type="email"
                  name="lName"
                  id="email"
                  placeholder="ex@gmail.com"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">password</label>
              </td>
              <td>
                :
                <input type="password" name="password" id="password" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="repassword">Re-password</label>
              </td>
              <td>
                :
                <input type="password" name="repassword" id="repassword" required />
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <table>
          <tbody>
            <tr>
              <td><label for="male">Male</label></td>
              <td>
                : <input type="radio" value="male" name="gender" id="male" />
              </td>
            </tr>
            <tr>
              <td><label for="female">Female</label></td>
              <td>
                :
                <input type="radio" value="female" name="gender" id="female" />
              </td>
            </tr>
          </tbody>
        </table>
        <br />
        <br />
        <table>
          <tbody>
            <tr>
              <td><label for="student">student</label></td>
              <td>
                :
                <input
                  type="radio"
                  value="student"
                  name="status"
                  id="student"
                />
              </td>
            </tr>
            <tr>
              <td><label for="graduated">graduated</label></td>
              <td>
                :
                <input
                  type="radio"
                  value="graduated"
                  name="status"
                  id="graduated"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <br />

        <!-- 
        <label for="user-university"> Choose Your University </label> -->
        <select name="user-university" id="user-university">
          <option value="" selected hidden disabled>
            Choose Your University
          </option>
          <optgroup label="Helwan University ">
            <option value="">BIS</option>
            <option value="">FMI</option>
          </optgroup>
          <optgroup label="AinShams University ">
            <option value="commerce">commerce</option>
            <option value="pharmacy">pharmacy</option>
          </optgroup>
        </select>
        <br />
        <br />
        <button type="submit">
          <img src="./imgs/submit.png" style="width: 80px" alt="" />
        </button>
        <br />
        <br />
      </fieldset>
    </form>
  </body>
</html>
